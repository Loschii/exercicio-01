<!-- Define o tipo de documento HTML que está sendo utilizado -->
<!DOCTYPE html>

<!-- Inicia a tag HTML, indicando o idioma utilizado (português do Brasil) -->
<html lang="pt-br">

<head>
    <!-- Define a codificação de caracteres para o documento -->
    <meta charset="UTF-8">

    <!-- Configura a viewport para controlar as dimensões da tela e a escala inicial -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Define o título da página, que será exibido na aba do navegador -->
    <title>Exercício 01</title>

    <!-- Importa o arquivo de script JavaScript externo para a página -->
    <script src="script.js"></script>

    <!-- Importa o arquivo de estilo CSS externo para a página -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!-- Inicia o corpo do documento HTML, onde o conteúdo visível é colocado -->
    <h1>Este texto é um título com tag H1</h1>
    <p>Este é um parágrafo com tag P</p>
    <h2>Este é um sub título com tag H2</h2>
    <h3>Este é um sub-sub título com tag H3</h3>
</body>

</html>
